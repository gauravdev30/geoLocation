// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '21.1.2'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '9')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '17')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '19')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.8.10'

        ndkVersion = "25.1.8937393"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
    }
     release {

            missingDimensionStrategy 'react-native-camera', 'general' // Add this line
        }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
      
    center()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
     task clean(type: Delete) {
 delete rootProject.buildDir
 }
}
